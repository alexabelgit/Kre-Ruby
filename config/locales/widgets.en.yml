    widgets:
      product_summary:
        title: Product Summary
        subtitle: 2. Product Summary on product pages
        description:
          html: |-
            <p>
              The Product Summary displays the average rating, number of reviews and number of answered questions for a specific product.
            </p>
            <p>
              It usually appears on the product pages under the product title.
            </p>
        mockup_image_url: "https://res.cloudinary.com/helpfulcrowd/image/upload/v1516169408/app_assets/product-summary-mockup.png"
        embed_guide:
          custom:
            snippet:
            - label: Include script tag
              code: |-
                <script defer src="%{url}"></script>
              language: html
              hint: |-
                Display widget on any web page by pasting this snippet in the &lt;head&gt; tag
            - label: Include wrapper div
              code: |-
                <div class="hc-widget">
                  <div data-hc="product-summary" data-hc-id="{PRODUCT_ID}"></div>
                </div>
              language: html
              hint: |-
                Paste this snippet in the &lt;body&gt; tag at the location where
                you wish the widget to appear. Replace {PRODUCT_ID} with the id
                of the product that your page belongs to.
          shopify:
            snippet:
